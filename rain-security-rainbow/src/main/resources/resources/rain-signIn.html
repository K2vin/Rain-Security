<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>用户名&密码 登录</h2>
    <div>
        <form method="POST" action="/authentication/form">
            <table>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>图像验证码</td>
                    <td>
                        <input type="text" name="imageCode">
                        <img src="/code/image">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="remember-me" value="true" />记住我
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" >登录</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <h2>短信验证码 登录</h2>
    <div>
        <form method="POST" action="/authentication/mobile">
            <table>
                <tr>
                    <td>手机号：</td>
                    <td><input type="text" name="mobile" value="15013618287"></td>
                </tr>
                <tr>
                    <td>短信验证码：</td>
                    <td>
                        <input type="text" name="smsCode">
                        <a href="/code/sms?mobile=15013618287" target="_blank">获取验证码</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" >登录</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <h2>社交登录</h2>
    <div>
        <table>
            <tr>
                <td>
                    <a href="/auth/callback.do" target="_blank">QQ登录</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="/auth/weixin" target="_blank">微信登录</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
